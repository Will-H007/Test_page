<div class="settings">


    <div class="head_tabs">
        <div *ngFor="let t of tabs" 
            [class.currenttab]="t.title === currenttab"
            [class.othertab]="t.title !== currenttab">
      {{ t.title }}
    </div>
      </div>
      


    <div class="content_details">
        <settings-profile></settings-profile>
    </div>


</div>
